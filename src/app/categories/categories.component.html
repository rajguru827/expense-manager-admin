<div class="row">
      <div class="col-9 mt-4">
            <h3>Categories</h3>
            <hr>
            <table class="table table-striped table-dark">
                  <thead>
                        <tr>
                              <th scope="col">#</th>
                              <th scope="col">Category Name</th>
                              <th scope="col">Description</th>
                              <th scope="col">Type</th>
                              <th scope="col">Actions</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let category of categories; let i = index">
                              <th scope="row">{{i + 1}}</th>
                              <td>{{category.name}}</td>
                              <td>{{category.description}}</td>
                              <td>{{category.type}}</td>
                              <td><button class="btn btn-danger btn-sm" type="button">Delete</button></td>
                        </tr>
                        <tr>
                  </tbody>
            </table>
      </div>
      <div class="col-3 mt-4">
            <h3>Add Category</h3>
            <hr>
            <form [formGroup]="categoryForm">
                  <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" name="name" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" formControlName="description">
                  </div>
                  <div class="form-group">
                        <label for="type">Category Type</label>
                        <select formControlName="type" name="type" class="form-control" id="type">
                              <option value="">Select Type</option>
                              <option value="income">Income</option>
                              <option value="expense">Expense</option>
                        </select>
                  </div>
                  <input type="submit" value="submit" class="btn btn-primary btn-block"  (click)="onClickSubmit()">
            </form>

            <h3>Add Sub Category</h3>
            <hr>
            <form [formGroup]="subCategoryForm">
                  <div class="form-group">
                        <label for="category">Category Type</label>
                        <select formControlName="category" name="category" class="form-control" id="category">
                              <option value="">Select Parent Category</option>
                              <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
                        </select>
                  </div>
                  <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" name="name" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" formControlName="description">
                  </div>                  
                  <input type="submit" value="submit" class="btn btn-primary btn-block"  (click)="saveSubCategory()">
            </form>
      </div>
</div>
