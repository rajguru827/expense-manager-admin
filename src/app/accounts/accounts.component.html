<h1>Add Account Type</h1>
<form [formGroup]="accountTypeForm">
    <input type = "text" 
          name = "name" 
          placeholder = "Account Name" 
          formControlName="name" >
    <br/>
    <input type = "text" 
          name = "description" 
          placeholder = "description" 
          formControlName="description" >
    <br/>
    <input type = "submit" 
            value = "submit" 
            (click) = "onClickSubmit()" >
  </form>
